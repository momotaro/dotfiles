hook_add = """
 autocmd BufNewFile,BufRead *.rb set tabstop=2 shiftwidth=2
 autocmd BufNewFile,BufRead *.erb set tabstop=2 shiftwidth=2
"""

[[plugins]]
repo = 'tpope/vim-endwise'
on_i = 1
on_ft = 'ruby'

[[plugins]]
repo = 'tpope/vim-bundler'
