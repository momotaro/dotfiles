#--------------------------------------
# Settings
#--------------------------------------
setw -g mode-keys vi
setw -g automatic-rename off

set -g default-shell /bin/zsh
set -sg escape-time 0

# colors
#--------------------------------------
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g status-bg colour234

setw -g window-status-bg colour234
setw -g window-status-fg white
setw -g window-status-current-bg colour234
setw -g window-status-current-fg colour208
setw -g window-status-current-attr bold

setw -g mode-attr bold
setw -g mode-fg white
setw -g mode-bg magenta

set -g message-attr bold
set -g message-fg white
set -g message-bg colour160

set -g pane-border-fg white
set -g pane-border-bg black
set -g pane-active-border-fg yellow
set -g pane-active-border-bg black

set -g display-panes-active-colour green
set -g display-panes-colour blue

setw -g clock-mode-colour blue

# status line
#--------------------------------------
set -g status-position top
set -g status-justify centre
set -g status-interval 1

set -g status-left-length 90
set -g status-right-length 90

set -g status-left "#[fg=white] #{pane_current_path}"

set -g status-right "\
#[fg=white]\
#(wifi -c tmux) \
#[default]\
#(battery -t) \
#[fg=colour15]\
%Y.%m.%d(%a) %H:%M:%S \
"
#(used-mem '#.1u%%(#.2UG/#.2TG)') \

#--------------------------------------
# key binds
#--------------------------------------

# Set the prefix to ^T.
#--------------------------------------
unbind C-b
set -g prefix ^T
bind t send-prefix

unbind r
bind r source-file ~/.tmux.conf \; display "Loading config"

# Bind appropriate commands similar to screen.
# lockscreen ^X x
# unbind ^X
# bind ^X lock-server
# unbind x
# bind x lock-server

# detach ^D d
#--------------------------------------
unbind ^D
bind ^D detach

# displays *
#--------------------------------------
unbind *
bind * list-clients


# screen ^C c
#--------------------------------------
unbind ^C
bind ^C new-window -n zsh
bind c new-window -c '#{pane_current_path}'

# to last window t
#--------------------------------------
unbind C-t
bind C-t last-window

# title A
#--------------------------------------
unbind A
bind A command-prompt "rename-window %%"

# copy-mode y
#--------------------------------------
unbind y
bind y copy-mode
unbind p
bind p paste-buffer

# other ^A
#--------------------------------------
unbind ^A
bind ^A last-window

# windows ^W w
#--------------------------------------
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
#--------------------------------------
#unbind \
#bind \ confirm-before "kill-server"

# kill K k
#--------------------------------------
unbind K
bind K confirm-before "kill-window"
unbind k
# bind k confirm-before "kill-window"

# resize
#--------------------------------------
bind < resize-pane -L 200
bind > resize-pane -R 200
bind - resize-pane -D 100
bind + resize-pane -U 100
bind -r h resize-pane -L 8
bind -r l resize-pane -R 8
bind -r j resize-pane -D 2
bind -r k resize-pane -U 2
bind -r s swap-pane -U
bind -T prefix ^M resize-pane -Z

# split -v
#--------------------------------------
unbind ^S
bind ^S split-window -c '#{pane_current_path}'

# split -h
#--------------------------------------
unbind ^V
bind ^V split-window -h -c '#{pane_current_path}'

# :kB: focus up
#--------------------------------------
unbind ^J
bind ^J select-pane -D
unbind ^K
bind ^K select-pane -U
unbind ^H
bind ^H select-pane -L
unbind ^L
bind ^L select-pane -R

