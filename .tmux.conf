set -g @tpm_plugins '\
  tmux-plugins/tpm \
  tmux-plugins/tmux-sensible  \
  tmux-plugins/tmux-resurrect \
  tmux-plugins/tmux-continuum \
  tmux-plugins/tmux-yank \
'
run-shell '~/.tmux/plugins/tpm/tpm'

#--------------------------------------
# continuum / resurrect
#--------------------------------------
set -g @continuum-restore 'on'
set -g @continuum-save-interval '60'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

#--------------------------------------
# Settings
#--------------------------------------
setw -g automatic-rename off

set -g default-shell /bin/zsh
set -sg escape-time 0
set-option -g focus-events on

# colors
#--------------------------------------
set-option -g default-terminal "-256color"
set -ag terminal-overrides ",$TERM:Tc"
set -g status-bg colour234

setw -g window-status-style bg="colour234",fg="white"
setw -g window-status-current-style bg="colour234",fg="colour208","bold"

setw -g mode-style "bold",fg="white",bg="magenta"

set -g message-style "bold",fg="white",bg="colour160"

set -g pane-border-style fg="white",bg="black"
set -g pane-active-border-style fg="yellow",bg="black"

set -g display-panes-active-colour green
set -g display-panes-colour blue

setw -g clock-mode-colour blue

# status line
#--------------------------------------
set -g status-position top
set -g status-justify centre
set -g status-interval 1

set -g status-left-length 90
set -g status-right-length 90

set -g status-left "#[fg=white] #{pane_current_path}"

set -g status-right "\
#[fg=white]\
#(wifi -c tmux) \
#[default]\
#(battery -t) \
#[fg=colour15]\
%Y.%m.%d(%a) %H:%M:%S \
"
#(used-mem '#.1u%%(#.2UG/#.2TG)') \

#--------------------------------------
# key binds
#--------------------------------------

# Set the prefix to ^T.
#--------------------------------------
unbind C-b
set -g prefix ^T
bind t send-prefix

unbind r
bind r source-file ~/.tmux.conf \; display "Loading config"

# Bind appropriate commands similar to screen.
# lockscreen ^X x
# unbind ^X
# bind ^X lock-server
# unbind x
# bind x lock-server

# detach ^D d
#--------------------------------------
unbind ^D
bind ^D detach

# displays *
#--------------------------------------
unbind *
bind * list-clients


# screen ^C c
#--------------------------------------
unbind ^C
bind ^C new-window -n zsh
bind c new-window -c '#{pane_current_path}'

# to last window t
#--------------------------------------
unbind C-t
bind C-t last-window

# Temporarily maximize the pane
#--------------------------------------
bind t resize-pane -Z

# to next/prev pane
#--------------------------------------
bind C-n next-window
bind C-p previous-window

# title A
#--------------------------------------
unbind A
bind A command-prompt "rename-window %%"

# copy-mode y
#--------------------------------------
bind-key y copy-mode \; display "Copy mode!"
setw -g mode-keys vi
bind-key -T copy-mode-vi v     send-keys -X begin-selection
bind-key -T copy-mode-vi y     send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# other ^A
#--------------------------------------
unbind ^A
bind ^A last-window

# windows ^W w
#--------------------------------------
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
#--------------------------------------
#unbind \
#bind \ confirm-before "kill-server"

# kill K k
#--------------------------------------
unbind K
bind K confirm-before "kill-window"
unbind k
# bind k confirm-before "kill-window"

# resize
#--------------------------------------
bind < resize-pane -L 200
bind > resize-pane -R 200
bind - resize-pane -D 100
bind + resize-pane -U 100
bind -r h resize-pane -L 8
bind -r l resize-pane -R 8
bind -r j resize-pane -D 2
bind -r k resize-pane -U 2
bind -r s swap-pane -U
bind -T prefix ^M resize-pane -Z

# split -v
#--------------------------------------
unbind ^S
bind ^S split-window -c '#{pane_current_path}'

# split -h
#--------------------------------------
unbind ^V
bind ^V split-window -h -c '#{pane_current_path}'

# :kB: focus up
#--------------------------------------
unbind ^J
bind ^J select-pane -D
unbind ^K
bind ^K select-pane -U
unbind ^H
bind ^H select-pane -L
unbind ^L
bind ^L select-pane -R
